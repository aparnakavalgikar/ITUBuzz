<!DOCTYPE html>

<head>
<meta charset="utf-8">
<title>Home</title>
<link rel="stylesheet" type="text/css" href="styles.css">
<script src="//code.jquery.com/jquery.js"></script> 
</head>

<body>

<div id="header" align="left">
		ITUBuzz
		<input type="text" id="searchtext" placeholder="search post">
		<input type="button" id="searchbutton"><br/>
		<div id="menu" align="right">
			<a href="Profile.jsp" id="profile">Profile</a> | 
			<a href="#Knowledge Center" id="knowledge">Knowledge</a> | 
			<a href="#logout" id="logout">Logout</a>
		</div>
	</div>

	<div id="nav" align="center">
	What's trending<br>
	Create Group<br>
	News Feed<br>
	</div>

	<div id="article">
		<div id="section">
				<textarea name="posttext" id="posttext" style="width:400px;height:150px;" ></textarea>
				<button id="postbutton" onclick="display()" >Post</button>
				<div id="displaypost">
					<div id="fillmein"></div>
					<div id="reply">
						<a href="#1"> Like </a> | 
						<a href="#2"> Dislike </a> |
						<a href="#3"> Comment </a>
					</div> 
				</div>
		</div>	
	</div>
	
	<div id="aside" align="center">
	Related Links<br>
	See Who is Online<br>
	</div>
	
    <script> 
        // wait for the DOM to be loaded 
        $(document).ready(function() { 
            // bind 'myForm' and provide a simple callback function 
            $("#postbutton").click(function() { 
                var post = $("#posttext").val();
                                
                $.ajax({
                	url:"Home.jsp",
                	data: {
                		post: post
                	},
                	success: function(result){
                		$("#fillmein").html(result);
                		$("#reply").css("display", "inline");
                	}              		
                });
            }); 
        }); 
    </script> 
</body>
</html>
